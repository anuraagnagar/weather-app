<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <!-- App Title -->
  <title>Weather App</title>
  <!-- Main CSS Style Sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Icon API -->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>

<body>
  <main class="background" style="background-image: url('assets/image/cloudy-sky.jpg')">
    <div class="page_container">
      <div class="box_wrapper">
        <div class="box_wrapper-main">
          <div class="box_wrapper-item">
            <!-- Upper Content -->
            <div class="upper-content">
              <!-- Dropdown Menu -->
              <!-- <i class="fa-solid fa-caret-up"></i> -->
              <div class="dropdown-menu">
                <div class="dropdown-item" onclick="dropDown(this)">
                  <button>Bhopal, MP <i style="margin-left: 5px;" class="fa-solid fa-caret-down"></i></button>
                </div>
                <ul id="dd-list" class="dropdown-list">
                  <li>&#9729 <p>Pune</p> <i class="fa-solid fa-trash"></i></li>
                  <li>&#9729 <p>Bhopal</p> <i class="fa-solid fa-trash"></i></li>
                  <li>&#9729 <p>Mumbai</p> <i class="fa-solid fa-trash"></i></li>
                </ul>
              </div>
              <!-- Search Box -->
              <div class="search-box">
                <form>
                  <input type="text" id="search-input" class="search-input" placeholder="Search Your City"
                    maxlength="50" required>
                  <button><i class="fa-solid fa-search"></i></button>
                </form>
              </div>
            </div>
            <!-- Middle Content -->
            <div class="location">
              <h3>Bhopal, MP</h3>
            </div>
            <div class="main-content">
              <div class="main-image">
                <img src="assets/image/sun.png">
              </div>
              <div class="tempreture">
                <h1 id="tempreture">23</h1>
              </div>
              <div class="circle">
                <p>&#9900</p>
              </div>
              <div class="celsius">
                <p>C</p>
              </div>
            </div>
            <div class="date-time">
              <div class="current">
                <h2 id="current-time"></h2>
                <p id="current-date"></p>
              </div>
            </div>
            <!-- Bottom Content -->
            <div class="bottom-content">
              <div class="bottom-content-item">
                <ul class="content-box">
                  <li>
                    <p>Feels Like <span id="feel-like"></span><span>&#9900</span></p>
                    <p>Humidity <span id="humidity"></span></p>
                    <p>Wind Speed <span id="wind-speed"></span></p>
                  </li>
                  <hr>
                  <li style="margin-top: 10px;">
                    <h2 style="margin-right: 5px;">&#9728 Sunrise <span id="sun-rise"></span></h2>
                    <h2>&#9967 Sunset <span id="sun-set"></span></h2>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js" text="text/javascript"></script>
  <!-- <script src="main.js"></script> -->
</body>

</html>
